<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Cash</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark:bg-slate-900 selection:bg-emerald-600 selection:text-slate-100 relative overflow-hidden">
    <header class="w-screen fixed top-0 bg-emerald-600 dark:bg-indigo-900 p-4 text-slate-50 z-50 md:flex md:justify-between md:items-center"> <!-- there's styling for it in css file in md query -->
        <!-- logo -->
        <h1 id="logo" class="text-4xl font-bold w-full flex justify-between md:inline-block md:w-fit">
            <a href="#">FindMyCash</a>
            <button id="hamburger-icon" class="md:hidden">&#9776</button>
        </h1>
    
        <!-- nav -->
        <nav class="hidden md:inline-block">
            <ul class="mt-6 md:mt-0 flex flex-col justify-between h-44 md:block md:h-fit"> <!-- nav list class is in style.css -->
                <li class="md:inline-block mx-3">
                    <a href="index.html" class="text-xl transition-opacity hover:opacity-80">Home</a>
                </li>
    
                <li class="md:inline-block mx-3">
                    <a href="#" class="text-xl transition-opacity hover:opacity-80">Analysis</a>
                </li>
    
                <li class="md:inline-block mx-3">
                    <a href="#" class="text-xl transition-opacity hover:opacity-80">Offline</a>
                </li>
    
                <li class="md:inline-block mx-3">
                    <a href="#" class="text-xl transition-opacity hover:opacity-80">GitHub</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- beginning cash box -->
    <div class="w-3/4 md:w-1/2 mt-20 bg-gray-300 dark:bg-gray-700 h-32 mx-auto md:mt-28 rounded flex flex-col justify-around items-center shadow-lg">
        <form action="">
            <label for="entered-money" class="text-xl md:text-2xl text-emerald-600 dark:text-indigo-300 font-medium">Enter Your Money:</label>

            <input type="number" id="entered-money" class="border-t-4 border-emerald-600 shadow-xl w-20 h-8 bg-slate-200 focus:outline-none focus:border-t-0 focus:border-r-4 rounded transition-all">
        </form>

        <!-- buttons container -->
        <div id="btns">
            <button class="btn bg-indigo-700 hover:bg-indigo-500">Set</button>
            <button class="btn bg-emerald-600 hover:bg-emerald-500">Add</button>
            <button class="btn bg-red-600 hover:bg-red-500">Reset</button>
        </div>
    </div>
    

    <!-- purchases menu -->
    <div id="purchases-menu" class="w-3/4 md:w-1/2 mx-auto mt-8 bg-gray-300 dark:bg-gray-700 rounded p-5 flex justify-center flex-col">
        <h1 class="text-3xl text-center text-emerald-600 dark:text-indigo-400 font-medium mb-8">Your Purchases:-</h1>
        <ul id="purchases" class="w-5/6 mx-auto p-3">

            <!-- purchase item -->
            <!-- <li class="bg-slate-400 dark:bg-slate-400 rounded-xl w-full flex justify-around text-2xl text-slate-900 py-3 mb-4 cursor-pointer shadow-lg">
                <span id="purchase-name">Taxi</span>
                <span id="purchase-price">20</span>
            </li> -->
        </ul>

        <!-- buttons container -->
        <div class="mx-auto">
            <!-- add purchase button -->
            <button id="add" class="btn bg-emerald-600 hover:bg-emerald-500 hover:text-slate-900 mx-auto my-5">Add Purchase</button>

            <!-- add purchase button -->
            <button id="edit" class="btn  bg-indigo-700 hover:bg-indigo-500 hover:text-slate-900 mx-auto my-5">Edit Purchases</button>
        </div>

        <!-- remainings -->
        <h2 class="text-xl font-medium text-emerald-600 dark:text-indigo-300 text-center">Remaining: <span id="remaining-cash"></span> / <span id="total-cash"></span></h2>
    </div>

    <!-- pop up menu -->
    <div id="menu" class="hidden w-screen h-screen bg-black bg-opacity-90 absolute z-50 top-0 flex justify-center items-center transition-all">
        <div id="menu-card" class="bg-slate-300 dark:bg-slate-600 w-3/4 md:w-1/2 h-1/2 rounded shadow-lg p-3 relative">
            <button id="exit" class="btn px-4 bg-red-700 hover:bg-red-500 cursor-pointer absolute top-3 right-3">X</button>
            <form action="" class="flex flex-col justify-around items-center w-full h-full">
                <input type="text" id="entered-purchase" class="border-b-4 border-emerald-500 dark:border-indigo-500 rounded-sm focus:outline-none bg-transparent dark:text-slate-100 placeholder:text-slate-600 dark:placeholder:text-slate-300 placeholder:font-bold" required placeholder="Purchase Name">
                <input type="number" id="entered-price" class="border-b-4 border-emerald-500 dark:border-indigo-500 rounded-sm focus:outline-none bg-transparent dark:text-slate-100 placeholder:text-slate-600 dark:placeholder:text-slate-300 placeholder:font-bold" required placeholder="Price">
                <input type="submit" value="Enter" class="btn bg-emerald-600 hover:bg-emerald-500 dark:bg-indigo-600 dark:hover:bg-indigo-500 dark:hover:text-slate-900 cursor-pointer">
            </form>
        </div>
    </div>

    <script src="js/nav.js"></script>
</body>
</html>
